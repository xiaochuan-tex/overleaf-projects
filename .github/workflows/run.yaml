name: Job
permissions: write-all
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:

jobs:
  run-daily:
    runs-on: ubuntu-latest

    container: texlive/texlive:latest-full

    steps:
      - uses: actions/checkout@v4
      - name: clone source
        run: |
          curl -H "Cookie: ${{ secrets.COOKIE }}" "https://www.overleaf.com/project/6858df18adf054946faa2f55/download/zip"  -o source1.zip
          ls -R
          unzip ./source1.zip -d ./教育知识与能力

      - name: install font
        run: apt install fonts-noto-cjk

      - name: compile
        run: |
          cd ./教育知识与能力
          xelatex -jobname=教育知识与能力 main.tex
          xelatex -jobname=教育知识与能力 main.tex
          cp ./*.pdf ../

      - name: commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./*.pdf
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m 'update'
            git push
          else
            echo "No changes to commit"
          fi